<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài kiểm tra số 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <h1>ĐIỀN THÔNG TIN VÔ ĐÂY</h1>
    <div class="opacity">
        <div class="form">
            <p>Gửi 1 tin nhắn</p>
            <div class="form-item">
                <label for="first">First Name</label>
                <input type="text" id="first" name="form" placeholder="First Name">
            </div>
            <div class="form-item">
                <label for="last">last Name</label>
                <input type="text" id="last" name="form" placeholder="Last Name">
            </div>
            <div class="form-item">
                <label for="Email">Email</label>
                <input type="text" id="Email" name="form" placeholder="Your email">
            </div>
            <div class="form-item">
                <label for="phone">Phone</label>
                <input type="number" id="phone" name="form" placeholder="Your Phone">
            </div>
            <div class="form-item text">
                <label for="message">Message</label>
                <textarea name="form" id="message">Message</textarea>
            </div>
            <button>Gửi</button>
        </div>

        <div class="contact">
            <p id="p">Liên Lạc</p>
            <div class="item">
                <div class="i">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                </div>
                <p>Lorem ipsum dolor sit amet consectedipisicing el</p>
            </div>
            <div class="item">
                <div class="i">
                    <i class="fa-sharp fa-solid fa-envelope-open"></i>
                </div>
                <p>Lorem@gamil.com</p>
            </div>
            <div class="item">
                <div class="i"> 
                    <i class="fa-solid fa-phone"></i>
                </div>
                <p>0987653421</p>
            </div>
            <div class="item footer">
                <i class="fa-solid fa-phone"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            </div>
            
        </div>

        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.923576044016!2d105.86335631501223!3d20.995700386016328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac05404c1b1d%3A0xd865d467337f19d0!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBLaW5oIHThur8gS-G7uSB0aHXhuq10IEPDtG5nIG5naGnhu4dwIChVTkVUSSk!5e0!3m2!1svi!2s!4v1662948963107!5m2!1svi!2s"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>

</html>
